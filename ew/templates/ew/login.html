{% extends 'ew/base.html' %}
{% load static %}
{% block title %}Log In{% endblock %}

{% block content %}

<div class="pt-[10rem] pb-4 flex justify-center flex-col items-center  space-y-10 ">

    <div class="flex flex-col justify-center items-center w-1/3 h-auto  bg-black text-white rounded-xl">

        <form action="." method="post" class="flex flex-col justify-center items-start">
            <h2 class="text-white text-2xl md:text-3xl mb-[1rem] font-bold">Log In</h2>
            {% csrf_token %}

            <div class="mb-3">
                <label class="inline-block mb-2 text-white">Username:</label><br>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="inline-block mb-2 text-white">Password:</label><br>
                {{ form.password }}
            </div>

            {% if form.errors or form.non_field_errors %}
                <div class="self-center mb-3 px-6 py-4 bg-red-100 rounded-xl w-auto text-black">
                    <label class="inline-block mb-2 font-semibold">Invalid Credentials</label><br>
                </div>
            {% endif %}

            <button class="self-center text-lg font-semibold m-[1rem] px-6 py-3 bg-black text-black rounded-3xl  bg-mustard   hover:bg-white  hover:text-white capitalize">Log In</button>

            <span class="text-[#6c757d]">
                    Are you New?.... Then you should <a href="{% url 'core:signup' %}" class="cursor-pointer text-mustard  no-underline hover:underline hover:underline-offset-2">Sign Up</a>
            </span>





        </form>
    </div>

</div>
{% endblock %}
